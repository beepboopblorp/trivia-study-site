<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="favi.png">
  <title>Study Site</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="loading" style="display: none;">
      <img src="loading_gif.svg" style="height: 50%; position: absolute; top: 25%; left: 25%;">
      <p style="color: white; font-size: xx-large; position: absolute; top: 45%; right: 35%;">LOADING...</p>
  </div>
  <div id="prestart">
    <h1>Study Site</h1>
    <p> Choose Topic: </p>
    <div id="choosetopic">
      <button class="topicselect" value="pqbank"> Past Question Bank </button>
    </div>
    <br>
    <div id="choosetype">
      <p> Choose Question Type: </p>
      <button class="typechoose" value="MCQ"> Multiple Choice </button>
      <button class="typechoose" value="SAQ"> Free Answer </button>
    </div>
    <br><br>
    <div id="endchoose">
      <p> Choose Question Type: </p>
      <button class="chooseend" value="random"> Unending </button>
      <button class="chooseend" value="order"> Ending </button>
    </div>
    <br><br>
    <button id="start-random"> Start </button>
    <button id="start-order"> Start </button>
  </div>
  <div id="questionthings">
    <h2 id="qask"></h2>
    <button id="showoptions">Show Answer Choices</button> <br>
    <div id="MC">
      <button id="answer1"></button>
      <button id="answer2"></button>
      <button id="answer3"></button>
      <button id="answer4"></button>
    </div>
    <div id="SA">
      <input id="saqans" type="text" spellcheck="false">
      <button id="check"> Check </button>
      <p id="statecorrect"></p>
    </div>
    <br>
    <button id="endgame">End Game</button>
  </div>
  <div id="endofgame">
    <p>You have completed all questions from this set! Click the return button to play again.</p>
    <button id="returntostart">Return</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
